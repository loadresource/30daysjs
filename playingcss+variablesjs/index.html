<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>update css variables with js</h1>

    <ul class="control">
        <label>
            <p>spacing</p>
            <input type="range" name="spacing" min="0" max="100" value="10">
        </label>
        <label>
            <p>blur</p>
            <input type="range" name="blur" min="0" max="25" value="10">
        </label>
        <label>
            <p>base color</p>
            <input type="color" name="base" value="#ffc600">
        </label>
    </ul>
    <div class="mask">
        <img src="https://picsum.photos/200/300" alt="">
    </div>

</body>
</html>
